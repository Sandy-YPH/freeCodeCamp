<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">Sandy's Survey Form</h1>
      <p id="description">This form is here to learn more about your coding experience on freeCodeCamp.</p>

      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">
            What is your name : <br>
            <input type="text" id="name" placeholder="John Doe" required>
          </label>
          <br>
          <label for="email" id="email-label">
            What is your email : <br>
            <input type="email" id="email" placeholder="John@gmail.com" required>
          </label>
          <br>
          <label for="age" id="age-label">
            What is your age (in years) : <br>
            <input type="number" id="age" placeholder="20" min="3" max="120" required>
          </label>
          <br>
          <label for="number" id="number-label">
            How long have you been coding in freeCodeCamp (in years): <br>
            <input type="number" id="number" min="0" max="10" placeholder="3" required>
          </label>
        </fieldset>

        <fieldset>
          <label for="dropdown">
            How did you find out about freeCodeCamp?
            <select id="dropdown" name="dropdown">
              <option value="">(Choose one option)</option>
              <option value="1">freeCodeCamp's Youtube</option>
              <option value="2">freeCodeCamp's Website</option>
              <option value="3">Tutorials & Bootcamps</option>
              <option value="4">School & University</option>
              <option value="5">A friend</option>
              <option value="6">Other</option>
            </select>
          </label>
          <br>
          <label for="story">
            What have you learned so far?<br>
            <textarea id="story" placeholder="responsive web design"></textarea>
          </label>
          <br>
          <label for="recommendation">
            Would you recommend freeCodeCamp to a friend?<br>
            <input type="radio" name="recommendation" value="yes" checked>Yes
            <br>
            <input type="radio" name="recommendation" value="no">No
            <br>
            <input type="radio" name="recommendation" value="maybe">I'll think about it
          </label>
          <br>
          <label for="check">
            Out of a scale of 1-3 how would you rate freeCodeCamp?<br>
            1 <input type="checkbox" name="option1" value="1">
            2 <input type="checkbox" name="option2" value="2">
            3 <input type="checkbox" name="option3" value="3">
          </label>
        </fieldset>

        <input type="submit" id="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
